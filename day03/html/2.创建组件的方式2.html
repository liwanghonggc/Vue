<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建组件</title>

    <script src="../js/vue-2.4.0.js"></script>

    <link rel="stylesheet" href="../css/bootstrap-3.3.7.css">
</head>
<body>
<div id="app">
    <mycom2></mycom2>
</div>

<script>

    Vue.component('mycom2', {
        template: '<h3>这是直接使用Vue.component创建出来的组件</h3>'
    });

    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
