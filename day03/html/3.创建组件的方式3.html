<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建组件</title>

    <script src="../js/vue-2.4.0.js"></script>

    <link rel="stylesheet" href="../css/bootstrap-3.3.7.css">
</head>
<body>
<div id="app">
    <mycom3></mycom3>
</div>

<!--在被控制的#app外面,使用template元素,定义组件的HTML结构-->
<template id="tmp1">
    <div>
        <h1>这是通过template元素,在外部定义的组件结构,有代码的智能提示</h1>
    </div>
</template>

<script>

    Vue.component('mycom3', {
        template: '#tmp1'
    });

    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
